e":true,"image":{"id":48314446602},"video":{"id":347792384}},"isEmpty":false,"excerpt":"","filename":"2019-07-10-GECCO.md"},{"content":"\nI worked with Dave and Gabe to develop a pipeline for shader effects for a 3D pixel array using custom 1D GLSL shaders. They then spatialized the stems from Holly Herndon's track \"Eternal\" inside Ableton and sequenced the effects out of Ableton with TDAbleton. The event was hosted by Sonos and Google.","data":{"layout":"media","title":"Eternal","tags":{"categories":["3d"],"personnel":["client"]},"ads":false,"share":false,"show_url":false,"show_excerpt":true,"client":"Dave \u0026 Gabe, Sonos, Google, Holly Herndon","blurb":"Video technical assistant (Touch Designer).\nPhoto by Sonos.","showmore":true,"image":{"id":48314320517},"img_url":"https://soundcloud.com/infinite-machine/sets/im086-laughing-ears-blood-1","carousel":["https://www.flickr.com/photos/136394409@N04/albums/72157679520931262"]},"isEmpty":false,"excerpt":"","filename":"2019-06-10-sonos.md"},{"content":"","data":{"layout":"media","title":"Jade Pillar","tags":{"categories":["3d"],"tools":["houdini","latex"]},"ads":false,"share":false,"show_url":false,"show_excerpt":true,"client":"Galtier, Nostro Hood System","blurb":"Cover art utilizing a custom Huffman-optimized lettering and various differential growth techniques.","showmore":false,"image":{"id":40476506313}},"isEmpty":false,"excerpt":"","filename":"2019-03-01-galtier-jade.md"},{"content":"","data":{"layout":"media","title":"Braid Font","tags":{"categories":["visual"]},"blurb":"This font is made using two symmetic trinary trees with 13 nodes each to create a Huffman-optimized code using braids. Made in LaTeX.","show_blurb":true,"ads":false,"share":false,"show_url":false,"image":{"id":32500494947}},"isEmpty":false,"excerpt":"","filename":"2019-02-28-Braid-Font.md"},{"content":"","data":{"layout":"media","title":"PERFECTION IS FOREVER","tags":{"categories":["visual"]},"blurb":"PERFECTION IS FOREVER - A generative sketch based on code by Will Eastcott utilizing a 3D body scan of myself.","show_blurb":true,"ads":false,"share":false,"show_url":false,"image":{"id":33566401088},"iframe":"https://playcanv.as/b/IG8afQfZ/"},"isEmpty":false,"excerpt":"","filename":"2019-02-10-Perfection.md"},{"content":"","data":{"layout":"media","title":"BESHKEN Logo","tags":{"categories":["visual"],"tools":["touchdesigner"]},"blurb":"Generative lettering effects done in Touchdesigner.","show_blurb":true,"ads":false,"share":false,"show_url":false,"video":{"id":325909596}},"isEmpty":false,"excerpt":"","filename":"2019-01-28-Beshken-Text.md"},{"content":"\nI contributed particle animations, object fracturing / destruction, motion graphics building animations, building growth animations, and texturing / rendering (the TRON-style glass portion) for the video.\n\n{% vimeo 297235061 %}","data":{"layout":"media","title":"The Truth Shall Set You Free","tags":{"categories":["3d"]},"ads":false,"share":false,"show_url":false,"show_excerpt":true,"client":"Light Harvest Studio","blurb":"Projection mapping content done in Houdini and Cinema4D","showmore":true,"image":{"id":46237896714}},"isEmpty":false,"excerpt":"","filename":"2018-09-01-the-truth.md"},{"content":"","data":{"layout":"archive","title":"One More","tags":{"categories":["web"]},"ads":false,"share":false,"iframe":"http://onemore.yaeji.nyc","client":"Yaeji","image":{"id":44566971250},"blurb":"Track and music video premiere site utilizing WebGL Shaders"},"isEmpty":false,"excerpt":"","filename":"2018-09-01-one-more.md"},{"content":"","data":{"layout":"media","title":"Zen","tags":{"categories":["visual"]},"blurb":"Entirely generative real-time 'Zen Garden' GLSL shader network in Touchdesigner.","show_blurb":true,"ads":false,"share":false,"show_url":false,"video":{"id":325910664}},"isEmpty":false,"excerpt":"","filename":"2018-07-28-Zen.md"},{"content":"","data":{"layout":"media","title":"Wasp and Orchid Sunglasses","tags":{"categories":["visual"]},"blurb":"A prototype of sunglasses made using Denisyuk Holography featuring a wasp and an orchid, alluding to Deleuze and Guattari","show_blurb":true,"ads":false,"share":false,"show_url":false,"image":{"id":47389760812}},"isEmpty":false,"excerpt":"","filename":"2018-07-10-Holo-Sunglasses.md"},{"content":"","data":{"layout":"media","title":"Galtier - Terran","tags":{"categories":["visual"]},"blurb":"In collaboration with Galtier and Joel Simon for Infinite Machine","show_blurb":true,"ads":false,"share":false,"show_url":"flase","image":{"id":40735295670}},"isEmpty":false,"excerpt":"","filename":"2018-06-10-Galtier.md"},{"content":"\nI helped Nate Boyce develop the video component of the MYRIAD tour in Touch Designer with custom GLSL shaders. This effect can be seen whenever the video content dissolves into a liquid. The code was also used in the video for Oneohtrix Point Never's \"We'll Take It\" on Warp Records.\n\n{% youtube 0tr32NruVGg %}\n\n{% youtube deNNFkbO5xg %}","data":{"layout":"media","title":"OPN - MYRIAD","tags":{"categories":["3d"]},"ads":false,"share":false,"show_url":false,"show_excerpt":true,"client":"Nate Boyce, Oneohtrix Point Never, Warp Records, Red Bull","blurb":"Video technical assistant (Touch Designer).\u003cbr\u003ePhoto by Tod Owyoung.","showmore":true,"image":{"id":48314320572}},"isEmpty":false,"excerpt":"","filename":"2018-05-10-myriad.md"},{"content":"","data":{"layout":"media","title":"Specimen 18-1: Jungle Butterfly","tags":{"categories":["visual"]},"blurb":"Specimen 18-1: Jungle Butterfly","ads":false,"share":false,"show_url":false,"show_blurb":false,"video":{"id":266772352}},"isEmpty":false,"excerpt":"","filename":"2018-04-20-butterfly.md"},{"content":"\nWing textures made using a custom sound-reactive multi-scale turing pattern GLSL shader patch within Touch Designer, aura made using a custom optical flow GLSL patch within TD as well.\n\n{% vimeo 266772352 %}","data":{"layout":"media","title":"Jungle Butterfly","tags":{"categories":["3d"]},"ads":false,"share":false,"show_url":false,"show_excerpt":true,"client":"Personal Project","blurb":"Render utilizing multi-scale Turing pattern and optical flow GLSL shaders in Touch Designer.","showmore":true,"image":{"id":39917210580}},"isEmpty":false,"excerpt":"","filename":"2018-04-10-jungle-butterfly.md"},{"content":"","data":{"layout":"media","title":"False Witness - In The Dark","tags":{"categories":["visual"]},"blurb":"In collaboration with Enayet Kabir as Studio Fluora for False Witness' In The Dark EP","show_blurb":true,"type":"collab","show_url":"flase","image":{"id":40825663805}},"isEmpty":false,"excerpt":"","filename":"2018-04-10-False-Witness.md"},{"content":"\nMade utilizing various algorithms such as pixel sorting and texture breathing, rendered in Octane.\n\n{% vimeo 266772627 %}","data":{"layout":"media","title":"In The Dark","tags":{"categories":["3d"]},"ads":false,"share":false,"show_url":false,"show_excerpt":true,"client":"False Witness","blurb":"EP artwork utilizing various GLSL shaders.","showmore":true,"image":{"id":40825663805}},"isEmpty":false,"excerpt":"","filename":"2018-02-21-false-witness.md"},{"content":"","data":{"layout":"media","title":"Photay - Outré Lux","tags":{"categories":["visual"]},"blurb":"Photay - Outré Lux (feat. Madison McFerrin) Co-directed with Enayet Kabir as Studio Fluora","show_url":false,"show_blurb":true,"video":{"id":"QGmXwPihEns","youtube":true}},"isEmpty":false,"excerpt":"","filename":"2018-02-15-photay.md"},{"content":"\nIn collaboration with Enayet Kabir, we designed and filmed a 3D world entirely within Unreal Engine 4 which was edited and synced with the music without any external software.","data":{"layout":"media","title":"Outre Lux","tags":{"categories":["3d"]},"ads":false,"share":false,"show_url":false,"show_excerpt":true,"client":"Photay (Astro Nautica)","blurb":"Music video created and edited entirely within Unreal Engine 4.","showmore":true,"image":{"id":40825648985},"video":{"id":"QGmXwPihEns","youtube": sing C4D, Octane, and TurbulenceFD.","showmore":true,"image":{"id":38645909626},"photoset":{"id":72157690223497060},"video":{"id":"_3T8KznhThQ","youtube":true}},"isEmpty":false,"excerpt":"","filename":"2017-11-15-raingurl.md"},{"content":"\nIn order to help Antoine realize his synchronized, physical-computing opera with video, pneumatic wall pieces, and animated singing scupltures, I created a suite of code to control and sync multiple WiFi-connected devices. This was accomplished with a OSC-based Node.js server running on an Intel Compute Stick along with multiple ESP8266 NodeMCU devices for the audio and pnematic pumps, as well as Compute Sticks running a Python-controlled version of VLC Player. All devices were programmed to work by simply restarting any device. The system is controlled via a web app which allows the gallery to update the time-triggers of the devices, monitor which devices are offline, to sync the system, and to play/stop the sequence of events at the beginning and end of the day, all remotely!\n\nPhotos courtesy of 47 Canal.","data":{"layout":"media","title":"Everything Is Okay","tags":{"categories":["physical"]},"ads":false,"share":false,"blurb":"WiFi-synchronized network of various physical computing devices including video, sound, and air pumps using custom web interface to sync and choreograph nodes. Uses ESP8266 NodeMCU, Arduino, Node.js, Intel Compute Sticks, VLC Python bindings, Catalex MP3, and OSC.","client":"Antoine Catala / 47 Canal","image":{"id":26891387199},"photoset":{"id":72157666807351660}},"isEmpty":false,"excerpt":"","filename":"2017-10-17-everythingisok.md"},{"content":"","data":{"layout":"media","title":"Birds","tags":{"categories":["3d"]},"ads":false,"share":false,"show_url":false,"show_excerpt":true,"client":"Bell Curve / Sweat Equity","blurb":"Irridescent birds and clouds. Made using C4D, Octane, and TurbulenceFD.","showmore":false,"image":{"id":24770189748}},"isEmpty":false,"excerpt":"","filename":"2017-09-15-bell-curve. uring th exhibition.","data":{"layout":"media","title":"Gamec","tags":{"categories":["3d"]},"dontshow":true,"ads":false,"share":false,"show_url":false,"show_excerpt":true,"client":"Leah Pires","blurb":"Renders of a speculative exhibition at Gamec.","showmore":true,"image":{"id":38645005976},"photoset":{"id":72157666862983200}},"isEmpty":false,"excerpt":"","filename":"2017-05-20-leah-gamec.md"},{"content":"\nAs part of the show EXO EMO at Greene Naftali, curated by Antoine Catala, I created custom software for Momoyo Torimitsu which would allow users to select a type of professional smile and would then apply that smile to a blank-face photo of the user and show this as a video animation. This was a re-creation of a piece from 2007 which required users to manually mark feaures of their face to accomplish the smile animation. For this iteration I used Python OpenCV and the candide3 facial model for the facial-reconstruction engine with a custom single-page Node.js / Handlebars.js user interface which communicated with each other through OSC. Alex Hayden fabricated the custom button interface for the piece.","data":{"layout":"media","title":"Smile :)","tags":{"categories":["physical"]},"ads":false,"share":false,"blurb":"Custom software to animate blank-face photos of users into smiling photos using  Python OpenCV, Node.js, Handlebars.js, and OSC.","client":"Momoyo Torimitsu / Greene Naftali","image":{"id":37945870934},"photoset":{"id":72157666806017010}},"isEmpty":false,"excerpt":"","filename":"2017-05-17-momoyo.md"},{"content":"","data":{"layout":"media","title":"Portraits of Scourge","tags":{"categories":["visual"]},"blurb":"Portraits of Scourge","show_blurb":true,"ads":false,"share":false,"show_url":true,"image":{"id":33342345990},"photoset":{"id":72157679520931260}},"isEmpty":false,"excerpt":"","filename":"2017-04-15-Portraits-of-Scourge.md"},{"content":"\nI worked with Antoine to transform a set of drawing into hyper-realistic renders of 3D Roman comics.\n\n{% vimeo 212082593 %}\n{% vimeo 212276159 %}\n{% vimeo 212415965 %}\n{% vimeo 212415974 %}\n{% vimeo 212415948 %}\n{% vimeo 212415956 %}","data":{"layout":"media","title":"Theory of Mind","tags":{"categories":["3d"]},"ads":false,"share":false,"show_url":false,"show_excerpt":true,"client":"Antoine Catala","blurb":"Renders of comic-style doll houses.","showmore":true,"image":{"id":38644560506},"photoset":{"id":72157690222850450}},"isEmpty":false,"excerpt":"","filename":"2017-04-05-antoine-mind.md"},{"content":"","data":{"layout":"archive","title":"Understand NYC","tags":{"categories":["web"]},"ads":false,"share":false,"iframe":"http://www.understand.nyc","client":"Antoine Catala, Gabriel Kahan, Public Art Fund","image":{"id":24775003938},"blurb":"Interactive WebGL site using Three.js and photogrammetry scans."},"isEmpty":false,"excerpt":"","filename":"2017-02-14-understand-nyc.md"},{"content":"","data":{"layout":"media","title":"Four Themes","tags":{"categories":["visual"]},"blurb":"Four Themes","show_blurb":true,"ads":false,"share":false,"show_url":true,"image":{"id":36086412561},"photoset":{"id":72157684353917650}},"isEmpty":false,"excerpt":"","filename":"2017-02-10-four-themes.md"},{"content":"","data":{"layout":"media","title":"ny is killin me","tags":{"categories":["visual"]},"blurb":"ny is killin me","show_blurb":true,"ads":false,"share":false,"show_url":false,"image":{"id":31164752756}},"isEmpty":false,"excerpt":"","filename":"2016-11-20-ny-is-killin-me.md"},{"content":"\nInspired by Brancusi's infamous \"Bird In Space\", [@birds_without_space](https://www.instagram.com/birds_without_space/) represents the 9 most \"evolutionarily distinct and globally endangered\" avian species in the world due to human-related habitat loss. (You can check out [edgeofexistence.org](http://www.edgeofexistence.org/birds/) for their complete list of species). The accompanying video piece seeks to explore the banality of such ecological horrors by flattening the traditional sculpture into a 3D render synthesizing some the largest contributors of habitat loss for these birds.\n\n\nThe images and video in the piece are all cropped at 4x5 ratio and rotated 90 degrees which maximizes the amount of space media can take up on Instagram. In choosing Instagram as the platform and framing the piece in this way I hope to provide these birds with the maximum amount of virtual space where they can repopulate symbolically through the sharing of their image. By appropriating the medium of hyper-real renderings most often used in architecture/realty and advertising, I hope to subvert these practices which allow profiting from the exploitation of land.\n\n\nWhen discussing ecological horrors such as the loss of species I find the language of the Sublime and the Real to help express the ineffable magnitude of such losses. In “The Return of the Real” Hal Foster discusses techniques such as illusionism, gaze, and repetition which artists such as Gober, Sherman, and Warhol, respectively, have used in order to focus their art upon the Real. \n\n\nThe scene takes place in an old-fashioned office and this recreation of a hyper-real office space was motivated Foster’s comment that \"illusionism [for Gober] is employed not to cover up the real with simulacral surfaces but to uncover it in uncanny things\". Living in contemporary American society makes participating in our economy of environmental havoc inevitable; we are constantly surrounded by the disastrously mundane things such as timber, meat, and electricity. The POV camera was chosen to show this trapped subject, browsing Instagram, as self-surveying, “not in phenomenological immanence (I see myself seeing myself) but in psychological estrangement (I am not what I imagined myself to be)”.\n\n\nThe extremely nontraumatic and docile act of scrolling through Instagram is repeated in a choppy loop, ad infinitum, like a reversal of Warhol’s famous “Death and Disaster” series. Here our collective trauma is not a visible horror, but a mass complacency due to the filtering of horror through the hyper-real lens of media. It feels as if the impending mass extinction \"will not occur\". We have seen too many “gruesome picture[s] over and over again”, and now they “don’t really have any effect”. Thus, this complacent scrolling “must be repeated” but only serves to remind us of the disasters we are ignoring. This is where Foster claims “the Real ruptures the screen of repetition” and it is the now the subject that is “touched by an image”.\n\nSpecial thanks to Sarah, Nicole, and Josh for their input.\n\n\u003cblockquote class=\"instagram-media\" data-instgrm-version=\"7\" style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);\"\u003e\u003cdiv style=\"padding:8px;\"\u003e \u003cdiv style=\" background:#F8F8F8; line-height:0; margin-top:40px; padding:62.3611111111% 0; text-align:center; width:100%;\"\u003e \u003cdiv style=\" background:url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACwAAAAsCAMAAAApWqozAAAABGdBTUEAALGPC/xhBQAAAAFzUkdCAK7OHOkAAAAMUExURczMzPf399fX1+bm5mzY9AMAAADiSURBVDjLvZXbEsMgCES5/P8/t9FuRVCRmU73JWlzosgSIIZURCjo/ad+EQJJB4Hv8BFt+IDpQoCx1wjOSBFhh2XssxEIYn3ulI/6MNReE07UIWJEv8UEOWDS88LY97kqyTliJKKtuYBbruAyVh5wOHiXmpi5we58Ek028czwyuQdLKPG1Bkb4NnM+VeAnfHqn1k4+GPT6uGQcvu2h2OVuIf/gWUFyy8OWEpdyZSa3aVCqpVoVvzZZ2VTnn2wU8qzVjDDetO90GSy9mVLqtgYSy231MxrY6I2gGqjrTY0L8fxCxfCBbhWrsYYAAAAAElFTkSuQmCC); display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px; width:44px;\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cp style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;\"\u003e\u003ca href=\"https://www.instagram.com/p/BMja08yDL9c/\" style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;\" target=\"_blank\"\u003eA video posted by Symbios (@symbios.wiki)\u003c/a\u003e on \u003ctime style=\" font-family:Arial,sans-serif; font-size:14px; line-height:17px;\" datetime=\"2016-11-08T15:00:49+00:00\"\u003eNov 8, 2016 at 7:00am PST\u003c/time\u003e\u003c/p\u003e\u003c/div\u003e\u003c/blockquote\u003e\n\u003cscript async defer src=\"//platform.instagram.com/en_US/embeds.js\"\u003e\u003c/script\u003e\n","data":{"layout":"media","title":"birds_without_space","tags":{"categories":["visual"]},"blurb":"birds_without_space","ads":false,"share":false,"show_url":true,"show_blurb":true,"video":{"id":190726475},"photoset":{"id":72157674981412100}},"isEmpty":false,"excerpt":"","filename":"2016-11-11-birds_without_space.md"},{"content":"","data":{"layout":"media","title":"Safe Spaces","tags":{"categories":["visual"]},"blurb":"Safe Spaces","show_blurb":true,"ads":false,"share":false,"show_url":false,"image":{"id":31086609301}},"isEmpty":false,"excerpt":"","filename":"2016-10-26-Safe-Space.md"},{"content":"","data":{"layout":"media","title":"DIE YUPPIE SCUM","tags":{"categories":["visual"]},"blurb":"DIE YUPPIE SCUM","show_blurb":true,"ads":false,"share":false,"show_url":false,"image":{"id":30362540065}},"isEmpty":false,"excerpt":"","filename":"2016-10-16-DIE-YUPPIE-SCUM.md"},{"content":"","data":{"layout":"media","title":"Hollow","tags":{"categories":["visual"]},"blurb":"","show_blurb":false,"ads":false,"share":false,"show_url":false,"image":{"id":29524932270}},"isEmpty":false,"excerpt":"","filename":"2016-09-21-Hollow.md"},{"content":"","data":{"layout":"media","title":"Falling","tags":{"categories":["visual"]},"blurb":"A collaboration with Nicole Ruggiero","show_blurb":true,"ads":false,"share":false,"show_url":false,"video":{"id":180527486}},"isEmpty":false,"excerpt":"","filename":"2016-08-29-Falling.md"},{"content":"","data":{"layout":"media","title":"Petals","tags":{"categories":["visual"]},"blurb":"","show_blurb":false,"ads":false,"share":false,"show_url":false,"image":{"id":28680310813}},"isEmpty":false,"excerpt":"","filename":"2016-08-28-Petals.md"},{"content":"\nThis is a custom demo website and database I built from scratch for POST VISION last summer which was never finished. The site was built using a customized Wagtail CMS backend which allowed for M2M associations of artists and artworks and used a from-scratch front-end using Backbone.js, Require.js, Handlebars.js, and Video.js with a custom player skin. Website design by Emily Dubovoy.","data":{"layout":"media","title":"Artists' Portfolio","tags":{"categories":["web"]},"ads":false,"share":false,"blurb":"Custom demo website and database for managing artists and artworks using Django, Wagtail, Backbone.js, Require.js, Handlebars.js, and Video.js","client":"Personal / POST VISION","image":{"id":37945553964},"photoset":{"id":72157689670407600}},"isEmpty":false,"excerpt":"","filename":"2016-08-17-postvision.md"},{"content":"","data":{"layout":"media","title":"Bezier","tags":{"categories":["visual"]},"blurb":"Bezier","ads":false,"share":false,"show_url":false,"video":{"id":180528454}},"isEmpty":false,"excerpt":"","filename":"2016-08-10-Bezier.md"},{"content":"\nEvery year, countless animals are killed and collected for sport and luxury products. For this series I wanted to imagine a future where we no longer need to harvest and poach animals for their aesthetic properties. In order for this dream to become reality, there will need to be artists who are dedicated to creating an alternative aesthetic. My approach to this problem involved hyper-lifelike renditions of snake skin, animal fur, bird feathers, and brain coral. These photorealistic surrealist imaginings will hopefully remind the viewer of the living creatures from which these pieces are inspired by and show that a simulated alternative is possible. These pieces highlight various algorithmic and generative techniques. This includes custom C++ software utilizing the multi-scale turning algorithms published by Jonathan McCabe. I added modifications to the algorithm to allow coloring and new organic styles of generation.\n\n-----\n\n{% vimeo 180527957 %}\n-----\n\n{% vimeo 180527954 %}\n-----\n\n{% vimeo 180527955 %}\n-----\n\n{% vimeo 180527956 %}\n","data":{"layout":"media","title":"Animal Skins","tags":{"categories":["visual"]},"blurb":"Animal Skins","show_blurb":true,"ads":false,"share":false,"show_url":true,"image":{"id":31210133992}},"isEmpty":false,"excerpt":"","filename":"2016-07-16-Animal-Skins.md"},{"content":"","data":{"layout":"media","title":"Inside Looking Out","blurb":"Inside Looking Out #BlackLivesMatter","tags":{"categories":["visual"]},"ads":false,"share":false,"show_blurb":true,"video":{"id":174416530}},"isEmpty":false,"excerpt":"","filename":"2016-07-10-Inside-Looking-Out.md"},{"content":"","data":{"layout":"media","title":"Lightning","tags":{"categories":["3d"]},"ads":false,"share":false,"show_url":false,"show_excerpt":true,"client":"Johnathan Thomas","blurb":"A stormy cloud looms over the landscape. Made using Houdini, C4D, and Octane.","showmore":false,"image":{"id":29192865892}},"isEmpty":false,"excerpt":"","filename":"2016-06-15-lightning.md"},{"content":"\nIn 2015, 6.4m acres of Indonesian rainforest were burned down from reckless slash and burning to make space for palm oil crops. These rainforests are the second most biodiverse areas on Earth and the CO2 emissions from the fires are more than the annual emissions from major economies such as the UK and Japan. [*Source*](http://www.theguardian.com/environment/2015/dec/15/indonesia-forest-fires-cost-twice-as-much-as-tsunami-clean-up-says-world-bank ).\n\nTo represent such a sublime atrocity is futile, and so I believe the medium should reflect this futility. I was quite inspired by Talwst Santiago’s approach to this problem in his [*Minimized Histories*](http://talwst.com/category/sculpture-infinity/) dioramas, which show tiny caricatures of hate crimes against blacks throughout history. Because most Americans’ experiences of foreign lands, such as Indonesia, and of cataclysms, such as fires, have been filtered through the lenses of tourism and movie VFX, respectively, I decided to use languages to reflect the deficiencies of representing this sublime ecological disaster.\n","data":{"layout":"media","title":"Flamin' Hot Rainforests","tags":{"categories":["visual"]},"blurb":"Flamin' Hot Rainforests","ads":false,"share":false,"show_url":true,"show_blurb":true,"video":{"id":168680173}},"isEmpty":false,"excerpt":"","filename":"2016-06-03-Flamin-Hot.md"},{"content":"","data":{"layout":"archive","title":"Voicemails","tags":{"categories":["web"]},"ads":false,"share":false,"iframe":"http://6468510347.com/","client":"VICELAND","image":{"id":38612937932},"blurb":"Promotional website featuring audio-reacive visualization."},"isEmpty":false,"excerpt":"","filename":"2016-05-10-viceland.md"},{"content":"","data":{"layout":"media","title":"Genomeless","blurb":null,"tags":{"categories":["visual"]},"ads":false,"share":false,"image":{"id":26319598134}},"isEmpty":false,"excerpt":"","filename":"2016-04-13-Genomeless.md"},{"content":"\nIn this piece I wanted to explore the natural sublime through the works of Ansel Adams in the context of our cultural shift from the actual to the virtual. How does the juxtaposition of actual nature and virtual nature alter your perception of both?","data":{"layout":"media","title":"Trees","tags":{"categories":["visual"]},"blurb":"Trees","ads":false,"share":false,"show_url":true,"show_blurb":true,"video":{"id":162722931}},"isEmpty":false,"excerpt":"","filename":"2016-04-10-Trees.md"},{"content":"","data":{"layout":"media","title":"Xenonyms Compilation Cover","blurb":null,"tags":{"categories":["visual"]},"ads":false,"share":false,"image":{"id":25693198884}},"isEmpty":false,"excerpt":"","filename":"2016-04-06-Xenonyms.md"},{"content":"\n*One and Three Obelisks* features three representations of an obelisk which I purchased through Amazon.com: a light sculpture built from the obelisk, a simulation of that sculpture, and a document which traces the historical lineage of the obelisk. The piece is a contemporary take on Kosuth’s *One and Three Chairs*; my interest in his piece is inspired by Graham Harman’s interpretation of DeLanda’s Assemblage Theory. Kosuth’s set of chairs forced the locus of his piece to be the chair that wasn’t present, the Real chair which is never captured in representation or reification. My extension of his logic uses a specific Egyptian obelisk. Instead of focusing on object, image, and definition, I instead chose to focus on commodity, simulation, and historical document. This was an attempt to extend the locus of the piece to not just include a Real object, but also the temporality of that object. \n\nThe object has been presented as a commodity. A commodity object is the Actual reified, in both the sense of actualization and Marxist objectification. I chose the obelisk as my specific object because of its prototypical characteristics with respect to the history of sculpture. The light sculpture aspect is meant to exemplify the mythological roots of the obelisk. The luminosity of the piece was achieved by shining an x-shaped laser through a tube of liquid which is periodically rotated with a microcontroller.\n\nThe image has been presented as an historical document. The history of an object is a trace of its Indices, the set of its Causal relations with other objects in time. I chose to use text annotated with images due to Krauss’ statement that “a meaninglessness surrounds [an image] which can only be filled with the addition of text.” The historical research is documented within a museum-like poster titled Artificial Dissemination which takes from Derrida’s discussion of the pharmakon in terms of the latent phallic nature of the obelisk. This psychoanalytic latency throughout the text is included to confuse the Krauss’ dichotomy of physical Index and representation as filtered through a privileged conscious observer in order to stress the flatness of object-oriented interactions.\n\nThe definition is presented as a simulation, both being virtualizations of a Real object. This simulation was achieved by painstakingly recreating the liquid tube within a fluid simulator and then simulating the caustics of an x-shaped light source through the fluid inside a sphere within the computer. The looping aspect of the video is meant to point towards the “large (often infinite) class of images” (Jackson, Algorithmic Allure) possible through computer-generated simulations. \n\n\n{% flickr_photoset 72157668179139871 %}","data":{"layout":"media","title":"One and Three Obelisks","tags":{"categories":["physical"]},"image":{"id":26440895873},"video":{"id":166769667}},"isEmpty":false,"excerpt":"","filename":"2016-03-27-Three-Obelisks.md"},{"content":"\nBorromean Resistance is a collaboration between sarah olympia, Dorothy Lam, and myself.\n\nPerformance (X+1) continued the work of Piece 1, proposing new models of activism as feedback in complex systems. It was a four-part interactive computing system that probes the intersection of technology, art, and activism. Drawing on the tension between the urgent need for political change called for in movements such as climate activism and the lure of abstraction in art, the installation engages the viewer in challenging questions about representation, efficacy and collective action. Three interactive stations allow the viewer to experience and critique different conceptual models of social and political action. As the fourth element, an open discussion explores the tensions between art and activism, abstraction versus action, futility versus utility, and digital versus analogue interaction. The show was largely inspired by the systems art movement and the work of Hans Haacke.\n\nThis piece was performed at a solo show at the [AC Institute](http://acinstitute.org/performance-x1/) in Manhattan on February 24th, 2016. Special thanks to Saleem Gondal for editing the video.\n\n-----\n\nDuring the show, the actual mechanisms for the the three physical components were obfuscated from the visitors. However, for clarity, I have outlined how each system functioned below.\n\n**The Effort Collector** was comprised of an interactive ice tank and a visualization. Visitors were invited to plunge their hands into the ice tank which would then communicate with the visualization and cause it to slowly change over the course of the exhibition. The uncomfortable nature of this act, and the incremental change effected were intended to parallel to the ardous process of activism.\n\nThis piece was accomplished with various technologies. The ice tank used an infrared light sensor to detect when hands were inside of the ice tank and then used a microcontroller and miniature computer to send the data via OSC to the visualization component. The visualization was created using webGL and hosted with a local Node.js server to accept the OSC data. The visualization utilized a ray marching algorithm to approximate a 3D projection of a 4D Julia set. The data correspondence relayed the length of time each person kept their hands submerged and this data was used to advect the various constants which produce the Julia set. The Julia set began as a simple sphere and transformed over the course of the night into a complex geometrical object. For more information please see the earlier [post](/physical/BR1) about the first version.\n\n**The Capital Generator** was a comprised of a crypto-currency-generating ASIC, a device to measure the power usage of the ASIC, a data visualization scheme, and a voting system. Participants were asked to observe the data representing the amount of money the ASIC was generating and the amount of energy it was using. They were then asked to vote for whether the ASIC should be stopped or left to generate more money. The money generated would be donated to the non-profit 350.org.\n\nUsing a mining pool, we were able to generate fractions of bitcoins to donate in a small period of time. The power drawn from the device was measured using a microcontroller and plotted using matplotlib. The voting system was created using a Python wrapper for the Twitter API with pre-specific hashtags to trigger the voting system.\n\n**The Breath Connector** was meant to allow the participants to empathize with nature and each other. A large plexiglass cube containing a small garden was too dark to see into at the beginning of the show. There was a facemask which allowed the participants to breath into the cube. The more CO2 present in the cube, the brighter the lights inside of the cube would get, revealing the garden inside.\n\nThe increase of CO2 was measured using a CO2 sensor and microcontroller. The microcontroller then calculated the brightness of the lights and changed their brightness using a MOSFET circuit.\n\n\n{% flickr_photoset 72157664813067544 %}","data":{"layout":"media","title":"Borromean Resistance - Performance (X+1)","tags":{"categories":["physical"]},"ads":false,"share":false,"image":{"id":26386056736},"video":{"id":166763255}},"isEmpty":false,"excerpt":"","filename":"2016-02-25-BRx1.md"},{"content":"\nThis is the music video I did for Tsaik's Tehraj on their forthcoming album. For more information, please see the article featured on the Creator's Project [here](http://thecreatorsproject.vice.com/en_us/blog/generative-music-video-organisms). ","data":{"layout":"media","title":"Tsaik - Tehraj (Official Video)","tags":{"categories":["visual"]},"blurb":null,"ads":false,"share":false,"show_url":true,"video":{"id":147827031}},"isEmpty":false,"excerpt":"","filename":"2016-02-10-Tehraj-Video.md"},{"content":"","data":{"layout":"media","title":"Rococo","blurb":null,"tags":{"categories":["visual"]},"ads":false,"share":false,"image":{"id":24461355416}},"isEmpty":false,"excerpt":"","filename":"2016-01-19-Rococo.md"},{"content":"","data":{"layout":"media","title":"Forest","blurb":null,"tags":{"categories":["visual"]},"ads":false,"share":false,"image":{"id":23859598804}},"isEmpty":false,"excerpt":"","filename":"2016-01-16-Forest.md"},{"content":"","data":{"layout":"media","title":"Snowflake","tags":{"categories":["visual"]},"blurb":"Snowflake","ads":false,"share":false,"show_url":false,"image":{"id":23769357875},"video":{"id":148056368}},"isEmpty":false,"excerpt":"","filename":"2015-12-06-Snowflake.md"},{"content":"\n{% vimeo 147827031 %}\n\nThese are stills from the forthcoming music video for Tsaik's track Tehraj on Lost Tribe Records. For more information, please see the article featured on the Creator's Project [here](http://thecreatorsproject.vice.com/en_us/blog/generative-music-video-organisms). ","data":{"layout":"media","title":"Tsaik - Tehraj (Video Stills)","blurb":"Tsaik - Tehraj (Video Stills)","tags":{"categories":["visual"]},"ads":false,"share":false,"show_url":true,"show_blurb":true,"image":{"id":22135868008},"photoset":{"id":72157662263389380}},"isEmpty":false,"excerpt":"","filename":"2015-12-04-Tsaik-Tehraj.md"},{"content":"","data":{"layout":"media","title":"CMSTP","show_blurb":true,"tags":{"categories":["visual"]},"blurb":"[See this project on Github](https://github.com/nwaxiomatic/color-ms-turing-patterns)","ads":false,"share":false,"image":{"id":22342127515}},"isEmpty":false,"excerpt":"","filename":"2015-10-29-CMSTP.md"},{"content":"","data":{"layout":"media","title":"TV Caustics","tags":{"categories":["visual"]},"blurb":null,"ads":false,"share":false,"show_url":true,"video":{"id":143680175}},"isEmpty":false,"excerpt":"","filename":"2015-10-27-TV-Caustics.md"},{"content":"\nI am proud to present the debut album Interference from Isomov. This album was heavily influenced by Isaac Asimov's *The Last Question* and Douglas Hofstadter's *Godel, Escher, Bach*.","data":{"layout":"media","title":"Isomov - Interference LP","tags":{"categories":["audio"]},"blurb":"Isomov - Interference LP","sound":{"type":"playlists","id":50449667,"show_plays":false}},"isEmpty":false,"excerpt":"","filename":"2015-08-19-Interference.md"},{"content":"\n\u0026nbsp; Largely inspired by speculative realism and the books K​ant after Duchamp and Systems We Have Loved by Thierry de Duve and Eve Meltzer, respectively, the piece I​am ___. attempts to manifest an emergent art object which grapples with the inability of any one structural ideology to fully characterize an object. The realization of this work involved making many locally logical paths with little emphasis on the global structure by following every small question to its logical conclusion. How does the hyperfine treatment of an object in locally logical systems affect the global object? Can this model of production be used to create globally emergent and autonomous objects which actively elude singular interpretation?\n\n\u0026nbsp; The piece first began as a series of self-referential images made on a computer with the help of generative algorithms and Photoshop. From these images, the goal was to physically manifest the piece as accurately as possible through whatever means necessary. This lead to the creation of five physical objects, and an augmented reality application. The augmented reality application is used to place a virtual object in the space, as well as to show a virtual representation of the piece.\n\n\u0026nbsp; The piece requires the viewers to operate the augmented reality application to finish the production of the piece, and to add titles to the piece to mark their own participation in its creation. The use of multiple self-referential objects and the ability of the application to be used across multiple devices helps create a space which both absorbs the viewers and folds over itself. I hope this materialization pulls viewers in, both physically and mentally, and asks them to participate in the autonomy of the piece.","data":{"layout":"media","title":"I am ___.","tags":{"categories":["physical"]},"ads":false,"share":false,"image":{"id":22352874371},"photoset":{"id":72157660097616260}},"isEmpty":false,"excerpt":"","filename":"2015-02-17-I-am-___.md"},{"content":"","data":{"layout":"media","title":"I Am ___.","blurb":null,"tags":{"categories":["visual"]},"ads":false,"share":false,"image":{"id":22352874371}},"isEmpty":false,"excerpt":"","filename":"2015-01-27-I-Am.md"},{"content":"\nBorromean Resistance is a collaboration between Sarah Scott and myself.\n\n\u0026nbsp; Performance one proposed a simplified model of activism as feedback in a complex system. It was comprised of intermingled performances by the constructors (artists), the physical model, and the activist audience. The system used input from willing participants and the surrounding environmental variables to generate visual forms representative of the success or failure of the given collective aspiration. In most cases, the computer-generated output would reflect elements of both success and failure to mimic the reality of gradual social change. The audience was encouraged to engage in activism by plunging their hands into an interactive ice bucket. Both the number of participants and the commitment of each individual to the collective cause influenced the aesthetic composition of the system.\n\n\u0026nbsp; Electronics inside the bucket recorded each contribution and communicated its duration and intensity to a computer located elsewhere in the physical space. The computer interpreted these input signals and iteratively produce three-dimensional visual forms corresponding to the amplitude and frequency of activist participation. In this way, both the number of participants and the commitment of each participating individual to the collective cause influenced the aesthetic composition of the system’s output.\n\n\u0026nbsp; This piece was performed at Re-imagine Now in New York on November 8th, 2014. In addition to the performace, a paper was developed in order to present the results of the experiment.\n\n{% flickr_photoset 72157657923068483 %}","data":{"layout":"media","title":"Borromean Resistance - Piece 1","tags":{"categories":["physical"]},"ads":false,"share":false,"image":{"id":22395744166}},"isEmpty":false,"excerpt":"","filename":"2014-11-09-BR1.md"},{"content":"\n\u0026nbsp; \u0026nbsp; In this piece I hoped to convey the failure of the futurists. Boccioni's \"Unique Froms of Continuity in Space\" is stuck in place rotating over itself instead of moving forward. The aesthetics are borrowed from the Vaporwave movement in order to convey the over-saturated and accelerationist demise of the Futurists.\n\n\u0026nbsp; \u0026nbsp; This piece was shown at the Tate Britain during their \"All Glitched Up\" show in November 2014.","data":{"layout":"media","title":"Repeated Forms of Discontinuity Rotating in Place","tags":{"categories":["visual"]},"blurb":"Repeated Forms of Discontinuity Rotating in Place","ads":false,"share":false,"show_url":true,"image":{"id":22154355488},"video":{"id":143629028}},"isEmpty":false,"excerpt":"","filename":"2014-11-08-Repeated-Forms.md"},{"content":"","data":{"layout":"media","title":"Multi-Scale Turing Pattern with 6-Fold Symmetry","tags":{"categories":["visual"]},"blurb":null,"ads":false,"share":false,"show_url":true,"video":{"id":143655094}},"isEmpty":false,"excerpt":"","filename":"2014-10-15-MSTP-Six-Fold.md"},{"content":"","data":{"layout":"media","title":"MSTP Glitch","tags":{"categories":["visual"]},"blurb":null,"show_url":true,"image":{"id":22155268119}},"isEmpty":false,"excerpt":"","filename":"2014-08-21-MSTP-2.md"},{"content":"\ntest","data":{"layout":"media","title":"Milk","blurb":null,"tags":{"categories":["visual"]},"image":{"id":22329200302}},"isEmpty":false,"excerpt":"","filename":"2013-06-13-Milk.md"}],"tagsLists":{"categories":["aural","isomov","NONE","3d","visual","web","physical","audio"],"personnel":["solo","NONE","collab","client"],"tools":["houdini","latex","NONE","touchdesigner"]},"tagFilters":{"categories":[],"personnel":[],"tools":[]},"tags":{"categories":{"aural":false,"isomov":false,"NONE":false,"3d":false,"visual":false,"web":false,"physical":false,"audio":false},"personnel":{"solo":false,"NONE":false,"collab":false,"client":false},"tools":{"houdini":false,"latex":false,"NONE":false,"touchdesigner":false}}}},"__N_SSG":true},"page":"/","query":{},"buildId":"5dpTH30ALROMmt9fUMc9e","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
